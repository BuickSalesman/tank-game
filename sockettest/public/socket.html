<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tank Game</title>
    <link rel="stylesheet" href="socket.css" />
  </head>
  <body id="bodyContainer">
    <div id="gameAndPowerContainer">
      <div id="landingPage">
        <button class="button"id="joinGameButton" onclick="joinGame()">Join game</button>
      </div>
      <div id="gameContainer">
        <canvas id="drawCanvas"></canvas>
        <canvas id="physicsCanvas"></canvas>
      </div>

      <div id="sideContainer">
        <div id="powerMeterContainer">
          <div id="rewardZone"></div>
          <div id="punishmentZone"></div>
          <div id="powerMeterFill"></div>
        </div>
        <div class="button-container">
          <button id="moveButton" class="button">move</button>
          <button id="shootButton" class="button">shoot</button>
          <button id="endDrawButton" class="button">Letz play!</button>
        </div>
        <div id="turnTimerContainer">
          <div id="Timer">45</div>
        </div>
        <div id="rulzButtonContainer">
          <button id="rulzButton" class="button">Rulz</button>
        </div>
      </div>
    </div>

    <div id="rulesModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Game Rulz</h2>
        <p>
          Welcome to the Digital Paper Warfare! Here are the terms of war:
          <ul>
            <li>Each player controls two tanks and two turrets.</li>
            <li>Players take turns to move or shoot.</li>
            <li>Destroy both of the opponent's tanks, or one of their reactors to win.
            </li>
          </ul>
        </p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="objects/collisionCategories.js"></script>
    <script src="objects/tank.js"></script>
    <script src="objects/fortress.js"></script>
    <script src="objects/reactor.js"></script>
    <script src="objects/turret.js"></script>
    <script src="objects/shell.js"></script> -->
    <script src="socketscript.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matter.js with HTML5 Canvas</title>
    <!-- Include Matter.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <style>
      /* Optional: Style to remove canvas border */
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      // Alias module classes
      const Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Composite = Matter.Composite;

      // Create an engine
      const engine = Engine.create();

      // Create a renderer and attach it to the document body
      const render = Render.create({
        element: document.body,
        engine: engine,
        options: {
          width: window.innerWidth,
          height: window.innerHeight,
          wireframes: false, // Disable wireframes for solid shapes
          background: "#0f0f0f", // Optional: Set a background color
        },
      });

      // Create bodies (rectangles, circles, etc.)
      const boxA = Bodies.rectangle(400, 200, 80, 80);
      const boxB = Bodies.rectangle(450, 50, 80, 80);
      const ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

      // Add all bodies to the world
      Composite.add(engine.world, [boxA, boxB, ground]);

      // Run the engine
      Engine.run(engine);

      // Run the renderer
      Render.run(render);
    </script>
  </body>
</html>
